name: üè† Deploy Main Portfolio Site

on:
  # SECURITY: Only deploy from main branch, not from PRs
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - 'firebase.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    # SECURITY: Only run on main branch
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THAMLE_PORTFOLIO }}
        projectId: thamle-portfolio
        target: main
        channelId: live
