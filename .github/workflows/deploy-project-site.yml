name: üìÅ Deploy Project Showcase Site

on:
  # SECURITY: Only deploy from main branch, not from PRs
  push:
    branches: [ main ]
    paths:
      - 'project_site/**'
      - '.github/workflows/deploy-project-site.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-project-showcase:
    runs-on: ubuntu-latest
    # SECURITY: Only run on main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THAMLE_PORTFOLIO }}'
          channelId: live
          projectId: thamle-portfolio
          target: project 