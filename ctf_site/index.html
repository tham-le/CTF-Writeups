<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeups Portfolio - Tham Le</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ÔøΩ Tham's Pixel CTF Adventures ÔøΩ</div>
            <nav>
                <a href="https://thamle.live" class="home-link">üè† Back to Main</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Professional Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-title-box">
                    <h1>Tham Le</h1>
                    <p class="hero-subtitle">Cybersecurity & CTF Portfolio</p>
                </div>
            </div>
        </section>

        <!-- Clean Navigation -->
        <section class="simple-nav">
            <div class="container">
                <div class="tabs">
                    <button class="tab-btn active" data-view="events">CTF Events</button>
                    <button class="tab-btn" data-view="all">Current Event</button>
                    <button class="tab-btn" data-view="stats">Statistics</button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search writeups and challenges...">
                    <button id="search-btn">Search</button>
                </div>
            </div>
        </section>

        <!-- CTF Events Grid (Hidden Initially) -->
        <section id="events-container" class="events-container hidden">
            <!-- Events will be loaded here -->
        </section>

        <!-- Categories Grid (Hidden Initially) -->
        <section id="categories-container" class="categories-container hidden">
            <!-- Categories will be loaded here -->
        </section>

        <!-- Writeups Section -->
        <section class="writeups">
            <div id="loading">
                Loading CTF portfolio...
            </div>
            <div id="writeups-container" class="writeups-container">
                <!-- Writeups will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <div id="writeup-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Writeup content will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>¬© 2025 Tham Le | Cybersecurity Portfolio</p>
            <a href="https://github.com/tham-le" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="js/main.js?v=1.5"></script>
</body>
</html>
