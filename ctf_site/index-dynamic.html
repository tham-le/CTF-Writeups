<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">CTF Writeups - Tham Le</title>
    <meta name="description" id="page-description" content="Collection of CTF writeups covering cybersecurity challenges">
    <meta name="keywords" content="CTF, writeups, cybersecurity, hacking, web security, cryptography, forensics, OSINT">
    <meta name="author" content="Tham Le">
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" id="og-title" content="CTF Writeups - Tham Le">
    <meta property="og:description" id="og-description" content="Collection of CTF writeups covering cybersecurity challenges">
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="https://ctf.thamle.live">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    <link rel="canonical" id="canonical-url" href="https://ctf.thamle.live">
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="logo"><a href="#/">CTF Writeups</a></h1>
            <nav>
                <a href="https://thamle.live" class="home-link">‚Üê Back to Portfolio</a>
                <a href="#/categories" class="nav-link">Browse by Category</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
        <div class="loading-container">
            <div class="loading">Loading CTF writeups...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tham Le. All rights reserved.</p>
        </div>
    </footer>

    <!-- Dynamic loading scripts -->
    <script src="js/markdown-renderer.js"></script>
    <script src="js/writeup-loader.js"></script>
    <script src="js/dynamic-router.js"></script>
    
    <!-- Syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Initialize the application -->
    <script>
        // Initialize the system when all scripts are loaded
        window.addEventListener('load', () => {
            // Initialize markdown renderer
            window.markdownRenderer = new MarkdownRenderer();
            
            // Initialize writeup loader
            window.writeupLoader = new WriteupLoader();
            
            // Initialize router (this starts the app)
            window.router = new CTFRouter();
        });
    </script>
</body>
</html>
