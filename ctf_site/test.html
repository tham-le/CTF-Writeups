<!DOCTYPE html>
<html>
<head>
    <title>Test CTF Data</title>
</head>
<body>
    <h1>CTF Data Test</h1>
    <div id="output"></div>
    
    <script>
        async function testDataLoading() {
            try {
                console.log('Loading data...');
                const response = await fetch('assets/writeups/index.json');
                const data = await response.json();
                
                document.getElementById('output').innerHTML = `
                    <h2>Data loaded successfully!</h2>
                    <p>Total writeups: ${data.writeups.length}</p>
                    <p>Total events: ${data.events.length}</p>
                    <h3>Events:</h3>
                    <ul>
                        ${data.events.map(event => 
                            `<li>${event.name} (${event.writeups.length} writeups)</li>`
                        ).join('')}
                    </ul>
                    <h3>Categories found:</h3>
                    <ul>
                        ${[...new Set(data.writeups.map(w => w.category))].map(cat => 
                            `<li>${cat}</li>`
                        ).join('')}
                    </ul>
                `;
                
                console.log('Data:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `
                    <h2 style="color: red;">Error loading data!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testDataLoading();
    </script>
</body>
</html>
