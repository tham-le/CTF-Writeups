# Taxonomies for content organization
[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# Markup configuration
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
style = "github-dark"
lineNos = true
codeFences = true

# Output formats
[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"
