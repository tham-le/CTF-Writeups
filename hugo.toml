[menu.main.params]
newTab = true

# Pagination
[pagination]
pagerSize = 12

# Permalinks for different content types
[permalinks]
projects = "/projects/:slug/"
ctf = "/ctf/:sections[1:]/:slug/"
notes = "/notes/:slug/"

# Main sections for homepage
[params]
mainSections = ["projects", "ctf", "notes"]
featuredImageField = "image"
rssFullContent = true
favicon = "/favicon.ico"

# Enhanced sidebar configuration
[params.sidebar]
emoji = "üë®‚Äçüíª"
subtitle = "Learning through building and breaking things"

[params.sidebar.avatar]
enabled = false
local = true
src = "images/tham_photo.jpg"

# Color scheme configuration for dark mode
[params.colorScheme]
toggle = true
default = "auto"

# Footer configuration
[params.footer]
since = 2024
customText = "Always learning, always building"

# Date format
[params.dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

# Article configuration
[params.article]
math = true
toc = true
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

# Comments (disabled for professional portfolio)
[params.comments]
enabled = false

# Social links
[[menu.social]]
