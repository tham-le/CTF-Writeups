[menu]
    # This global menu is now handled within each language section

# Pagination
[pagination]
pagerSize = 12

# Permalinks for different content types
[permalinks]
projects = "/projects/:slug/"
notes = "/notes/:slug/"

# Main sections for homepage
[params]
mainSections = ["projects", "ctf", "notes"]
featuredImageField = "image"
rssFullContent = true
favicon = "/favicon.ico"

# Enhanced sidebar configuration
[params.sidebar]
emoji = "üë®‚Äçüíª"
subtitle = "Building & learning"

[params.sidebar.avatar]
enabled = false
local = true
src = "images/tham_photo.jpg"

# Color scheme configuration for dark mode
[params.colorScheme]
toggle = true
default = "auto"

# Footer configuration
[params.footer]
since = 2024
customText = "Always learning, always building"

# Date format
[params.dateFormat]
published = "Jan 02, 2006"
