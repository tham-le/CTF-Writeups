<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="teapot" cx="50%" cy="40%" r="30%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Teapot body -->
  <ellipse cx="200" cy="180" rx="80" ry="60" fill="url(#teapot)" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Teapot spout -->
  <path d="M 120 160 Q 80 140 60 120" stroke="#95a5a6" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Teapot handle -->
  <path d="M 280 140 Q 320 120 320 160 Q 320 200 280 180" stroke="#95a5a6" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Teapot lid -->
  <ellipse cx="200" cy="120" rx="70" ry="20" fill="url(#teapot)" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Lid knob -->
  <circle cx="200" cy="115" r="8" fill="#95a5a6"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="260" rx="90" ry="15" fill="#2c3e50" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ecf0f1">Classic Teapot Scene</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#95a5a6">Ray Traced Rendering</text>
</svg> 